spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vehicles
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html

flyway:
  enabled: true
  locations: classpath:db/migration
